<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <p:growl id="growl" globalOnly="false"/>
    <h:form id="messageForm">
        <h:panelGrid id="player" columns="3">
            <p:outputLabel value="Name"></p:outputLabel>
            <p:inputText id="name" value="#{playerBean.currentPlayer.name}"
                         required="true"/>
            <p:message for="name" display="icon"/>
            <p:outputLabel value="Age"></p:outputLabel>
            <p:inputNumber id="age" value="#{playerBean.currentPlayer.age}"
                           required="true"
                           minValue="23" maxValue="40" maxlength="2">
            </p:inputNumber>
            <p:message for="age" display="icon"/>
        </h:panelGrid>

        <p:commandButton actionListener="#{playerBean.processPlayer}"
                         process="@this player"
                         update="players player" value="Add Player"/>

        <p:separator/>

        <p:dataTable id="players" value="#{playerBean.players}" var="p">
            <f:facet name="header">
                Player
            </f:facet>
            <p:column headerText="Name">
                <h:outputText value="#{p.name}" />
            </p:column>

            <p:column headerText="Age">
                <h:outputText value="#{p.age}" />
            </p:column>

        </p:dataTable >
    </h:form>
</h:body>
</html>
